name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cares
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo_mysql, mbstring, openssl, curl, json
          coverage: none

      - name: Prepare environment
        run: cp .env.example .env

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              exit 0
            fi
            sleep 2
          done
          echo "MySQL did not become healthy in time."
          exit 1

      - name: Import database schema and seed
        run: |
          mysql -h 127.0.0.1 -uroot -proot cares < database/schema.sql
          mysql -h 127.0.0.1 -uroot -proot cares < database/seed.sql

      - name: PHP syntax lint
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run tests
        run: php scripts/run_tests.php
